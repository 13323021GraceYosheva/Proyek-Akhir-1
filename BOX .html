<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <style>
    body {
      background-color: #008037;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 50px auto;
      max-width: 1000px;
    }

    /* Warna kotak yang berbeda */
    .box-link:nth-child(1) { background-color: #ff6f61; }
    .box-link:nth-child(2) { background-color: #6b5b95; }
    .box-link:nth-child(3) { background-color: #feb236; }
    .box-link:nth-child(4) { background-color: #d64161; }
    .box-link:nth-child(5) { background-color: #66bfbf; }
    .box-link:nth-child(6) { background-color: #ffe066; }
    .box-link:nth-child(7) { background-color: #00a896; }
    .box-link:nth-child(8) { background-color: #bce784; }

    .box-link {
      position: relative;
      overflow: hidden;
      border: 5px solid darkgreen;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      height: 300px;
      border-radius: 30px;
      transition: transform 0.8s, box-shadow 0.10s;
    }

    .box-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .box-link img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 40%;
      max-height: 25%;
      transition: opacity 0.10s;
    }

    .box-link:hover img {
      opacity: 0.7;
    }

    .box-link h1 {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      margin: 0 auto; 
      padding: 0 20px;
      border-radius: 10px;
      font-size: 1.2em; 
    }
  </style>
</head>
<body>

<div class="container">
  <a href="Pelayanan Rawat Jalan.html" class="box-link">
    <img src="LINK.png" alt="Pelayanan Rawat Jalan">
    <h1>Pelayanan Rawat Jalan</h1>
  </a>
  <a href="Layanan Pemeriksaan Umum.html" class="box-link">
    <img src="LINK.png" alt="Layanan Pemeriksaan Umum">
    <h1>Layanan Pemeriksaan Umum</h1>
  </a>
  <a href="Pelayanan Imunisasi.html" class="box-link">

    <h1>Pelayanan Imunisasi</h1>
  </a>
  <a href="Pelayanan Kesehatan Keluarga.html" class="box-link">
    <img src="LINK.png" alt="Pelayanan Kesehatan Keluarga">
    <h1>Pelayanan Kesehatan Keluarga</h1>
  </a>
  <a href="Pelayanan Persalinan.html" class="box-link">
    <img src="LINK.png" alt="Pelayanan Persalinan">
    <h1>Pelayanan Persalinan</h1>
  </a>
  <a href="Pelayanan Kefarmasian.html" class="box-link">
    <img src="LINK.png" alt="Pelayanan Kefarmasian">
    <h1>Pelayanan Kefarmasian</h1>
  </a>
  <a href="Pelayanan Laboratorium.html" class="box-link">

    <h1>Pelayanan Laboratorium</h1>
  </a>
  <a href="Pelayanan Konseling Gizi.html" class="box-link">

    <h1>Pelayanan Konseling Gizi</h1>
  </a>
</div>

</body>
</html>
